name: VulnCheck
on:
  pull_request:
    branches:
    - master
    - main
  push:
    branches:
    - master
    - main
jobs:
  vulncheck:
    name: Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
    - name: Extract Go toolchain version from go.mod
      id: go-version
      run: |
        TOOLCHAIN=$(grep '^toolchain ' go.mod | awk '{print $2}' | sed 's/^go//' || true)
        if [ -z "$TOOLCHAIN" ]; then
          TOOLCHAIN=$(grep '^go ' go.mod | awk '{print $2}')
        fi
        echo "Detected Go toolchain version: $TOOLCHAIN"
        echo "version=$TOOLCHAIN" >> $GITHUB_OUTPUT
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        check-latest: true
    - name: Get govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@latest
      shell: bash
    - name: Run govulncheck
      run: govulncheck ./...
      shell: bash
