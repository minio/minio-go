name: Build (Linux)

on:
  pull_request:
    branches:
    - master

# This ensures that previous jobs for the PR are canceled when the PR is
# updated.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Test on Go ${{ steps.go-version.outputs.version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Extract Go toolchain version from go.mod
        id: go-version
        run: |
          TOOLCHAIN=$(grep '^toolchain ' go.mod | awk '{print $2}' | sed 's/^go//')
          if [ -z "$TOOLCHAIN" ]; then
            TOOLCHAIN=$(grep '^go ' go.mod | awk '{print $2}')
          fi
          echo "Detected Go toolchain version: $TOOLCHAIN"
          echo "version=$TOOLCHAIN" >> $GITHUB_OUTPUT

      - name: Set up Go ${{ steps.go-version.outputs.version }} on ${{ matrix.os }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.go-version.outputs.version }}
        id: go

      - name: Build on ${{ matrix.os }}
        env:
          MINT_MODE: full
          SERVER_ENDPOINT: localhost:9000
          ACCESS_KEY: minioadmin
          SECRET_KEY: minioadmin
          ENABLE_HTTPS: 1
          MINIO_KMS_SECRET_KEY: my-minio-key:OSMM+vkKUTCvQs9YL/CVMIMt43HFhkUpqJxTmGl6rYw=
          SSL_CERT_FILE: /tmp/certs-dir/public.crt
          MINIO_CI_CD: true
          MINT_NO_FULL_OBJECT: true
        run: |
          sudo apt update -y
          sudo apt install devscripts -y
          wget -O /tmp/minio https://dl.minio.io/server/minio/release/linux-amd64/minio
          chmod +x /tmp/minio
          mkdir -p /tmp/certs-dir
          cp testcerts/* /tmp/certs-dir
          /tmp/minio server --quiet -S /tmp/certs-dir /tmp/fs{1...4} &
          make
